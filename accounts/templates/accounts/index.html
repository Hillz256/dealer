
{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
  <h1>My Projects</h1>
  <a href="{% url 'create-project' %}">Post a Gig</a>
  {% for project in projects_list %}
    <div>
      <a href="{% url 'project_detail' project.id %}">
        <h3>{{project.title}}</h3>
      </a>
      <p>{{project.text}}</p>
    </div>
  {% endfor %}
{% endblock content %}
